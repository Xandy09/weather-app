<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-info"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <img src="" alt="clear" id="icon" />
                <span class="temperature" id="temperature"></span>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a>
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="forecast">
        <div class="row row-cols-1 row-cols-md-5 g-4">
          <div class="col">
            <div class="weather-forecast-date">
              <div class="card h-100">
                <h5 class="card-title">Monday</h5>
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  class="card-img-top"
                  alt="rainy"
                />
                <div class="card-body">
                  <p class="card-text">87°F | 71°F</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <h5 class="card-title">Tuesday</h5>
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  class="card-img-top"
                  alt="rainy"
                />
                <div class="card-body">
                  <p class="card-text">89°F | 73°F</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <h5 class="card-title">Wednesday</h5>
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  class="card-img-top"
                  alt="rainy"
                />
                <div class="card-body">
                  <p class="card-text">85°F | 71°F</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <h5 class="card-title">Thursday</h5>
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  class="card-img-top"
                  alt="rainy"
                />
                <div class="card-body">
                  <p class="card-text">86°F | 70°F</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <h5 class="card-title">Friday</h5>
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  class="card-img-top"
                  alt="rainy"
                  width="15px"
                />
                <div class="card-body">
                  <p class="card-text">88°F | 74°F</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/Xandy09/weather-app">Open Source Code</a> by
        Xandy Lundberg
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
